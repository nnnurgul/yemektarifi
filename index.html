    <h1>ISLAK KEK</h1>
    <p><b>Unun olabildiği, yumurtanın desteğe gelebildiği, kakaonun sevebildiği en güzel tatlı tariflerinden biri kakaolu ıslak kek. İlk gördüğün andan itibaren çatalın koca bir parçasına batırmak istersin. Misafir gelse ilk onu çıkarmak, evde tek başına kalsan sürekli yemek istersin.</b></p>
